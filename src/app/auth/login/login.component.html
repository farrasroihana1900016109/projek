    <mat-card class="uk-width-1-3@m">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>Login</h3>
        </div>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. email@domain.com" [(ngModel)]="user.email">
          </mat-form-field>
  
          <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Your password" [(ngModel)]="user.password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
  
          </mat-form-field>
            <div class="uk-flex uk-flex-right">
                <div class="uk-width-expand">
                  <button mat-button routerLink="/register">Create Account</button>
                  <button mat-button routerLink="/forgot">Forgot</button>
                </div>
                <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
            </div>
        </mat-card-content>
      </mat-card>
  </div>
